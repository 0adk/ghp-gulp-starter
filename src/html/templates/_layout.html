<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    {% block head %}
    <title>Gulp Starter</title>
    <meta name="description" content="Description" />
    <meta property="og:title" content="Gulp Starter" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="https://0adk.github.io/ghp-gulp-starter/" />
    <meta property="og:image" content="https://uploads.sitepoint.com/wp-content/uploads/2017/01/1484835114gulp-cover.png" />
    {% endblock %}
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />
  </head>
  <body>
    {% block header %} {% endblock %}
    <div class="main">
        {% block content %} 
        {% endblock %}
    </div>
    {% block scripts %}
    <script src="js/main.js"></script>
    {% endblock %}
  </body>
</html>
